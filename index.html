<html>
    <head>
        <meta charset="UTS-8">
        <title>To-Do-List</title>
        <link rel="stylesheet" href="css\style.css">
    </head>

        <div class="container">
            <h1>TO-DO-LIST</h1>

        </div>
        <script src="js\script.js"></script>
    </body>
</html>
